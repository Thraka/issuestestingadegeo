revision: 3
schema-version: 1
owner-ms-alias: adegeo

config:
  DocMetadata:
    Headers:
      - ["---", "#### "]

    ParserRegex: "^\\* (.*): (.*)$"


pull_request:

  ready_for_review:
    - variable-set
      name: IsReady
      value: true

    - variable-set
        name: IsReady
        value: false

    - variable-remove:
      name: IsReady     


issues: 

  opened:
    # New issue opened, add Not Triaged  
    - labels-add: [":watch: Not Triaged"]

    # default for doc comment
    - check:
        - type: metadata-exists
      pass:
        - labels-add: ["Source - Docs.ms"]

        - check:
            - type: metadata-comment
              name: issue type
              value: "(?i)breaking-change$"
          pass:
            - labels-add: ["breaking-change", "doc-idea"]
            - projects-add: [2]

        # Checks for specific paths
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/blazor.*"
          pass:
            - labels-add: ["Blazor"]
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/host-and-deploy\/blazor.*"
          pass:
            - labels-add: ["Blazor"]
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/mvc\/views\/tag-helpers\/built-in\/component-tag-helper.md"
          pass:
            - labels-add: ["Blazor"]
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/security\/blazor.*"
          pass:
            - labels-add: ["Blazor"]
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/tutorials\/*blazor*.*"
          pass:
            - labels-add: ["Blazor"]
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/grpc.*"
          pass:
            - labels-add: ["gRPC"]
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/tutorials\/grpc*.*"
          pass:
            - labels-add: ["gRPC"]
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/signalr.*"
          pass:
            - labels-add: ["SignalR"]
        - check:
            - type: metadata-comment
              name: contentsource
              value: "(?i).*main\/aspnetcore\/tutorials\/signalr*.*"
          pass:
            - labels-add: ["SignalR"]
